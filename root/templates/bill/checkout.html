{% extends '_layouts/base.html' %}

{% load static %}

{% block content %}

<div class="checkout_area section-padding-80">
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-6">
                    <div class="checkout_details_area mt-50 clearfix">

                        <div class="cart-page-heading mb-30">
                            <h5>Адреса доставки</h5>
                        </div>

                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name">Ім'я <span>*</span></label>
                                    <input type="text" class="form-control" id="first_name" value="" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name">Прізвище <span>*</span></label>
                                    <input type="text" class="form-control" id="last_name" value="" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="country">Область <span>*</span></label>
                                    <select class="w-100" id="country">
                                        <option value="kyi">Київська</option>
                                        <option value="myk">Миколаївська</option>
                                        <option value="lvi">Львівська</option>
                                        <option value="ode">Одеська</option>
                                        <option value="pol">Полтавська</option>
                                        <option value="vin">Вінницька</option>
                                        <option value="khe">Херсонська</option>
                                        <option value="che">Чернігівська</option>
                                    </select>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="city">Населений пункт <span>*</span></label>
                                    <input type="text" class="form-control" id="city" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="street_address">Адреса <span>*</span></label>
                                    <input type="text" class="form-control mb-3" id="street_address" value="">
                                    <input type="text" class="form-control" id="street_address2" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="postcode">Поштовий індекс <span>*</span></label>
                                    <input type="text" class="form-control" id="postcode" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="phone_number">Номер телефону <span>*</span></label>
                                    <input type="number" class="form-control" id="phone_number" min="0" value="">
                                </div>
                                <div class="col-12 mb-4">
                                    <label for="email_address">Електронна пошта <span>*</span></label>
                                    <input type="email" class="form-control" id="email_address" value="">
                                </div>

                                <div class="col-12">
                                    <div class="custom-control custom-checkbox d-block mb-2">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Правила та умови</label>
                                    </div>
                                    <div class="custom-control custom-checkbox d-block mb-2">
                                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                                        <label class="custom-control-label" for="customCheck2">Створити акаунт</label>
                                    </div>
                                    <div class="custom-control custom-checkbox d-block">
                                        <input type="checkbox" class="custom-control-input" id="customCheck3">
                                        <label class="custom-control-label" for="customCheck3">Підписатись на розсилку</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-md-6 col-lg-5 ml-lg-auto">
                    <div class="order-details-confirmation">

                        <div class="cart-page-heading">
                            <h5>Замовлення</h5>
                            <p>Деталі</p>
                        </div>

                        <ul class="order-details-form mb-4">
                            <li><span>Назва товару</span> <span>$59.90</span></li>
                            <li><span>Доставка</span> <span>Безкоштовна</span></li>
                            <li><span>Сума до сплати</span> <span>$59.90</span></li>
                        </ul>
                        <form method="post" action="{% url 'liqpay_payment' %}" class="payment-form">
                            {% csrf_token %}
                            <button type="submit" class="btn essence-btn">Оплатити</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
