<!DOCTYPE html>
{% load static %}
<html lang="uk">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title  -->
    <title>Магазин - {{ title }}</title>

    <!-- Favicon  -->
